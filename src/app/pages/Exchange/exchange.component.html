<section class='section exchange'>
        <div class='wrapper'>
            <h2 class='exchange__title'>Обмен</h2>
            <div class='exchange__description'>
                <p class='exchange__text'>Укажите валюты которые вы хотите обменять</p>
                <p class='exchange__rate'>1 USD &asymp; 0.00006759 BTC</p>
            </div>
            <form class='form exchange__form' method='GET' action=''>
                <div class='form__field exchange__field'>
                    <label class='form__field-label'>Я отдаю</label>
                    <div class='form__field-input'>
                        <input type='text' class='form__input-text' />
                    </div>
                    <div class='form__field-select'>
                        <select>
                            <option>USD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                        </select>
                    </div>
                </div>
                <div class='form__field exchange__field'>
                    <label class='form__field-label'>Я получаю</label>
                    <div class='form__field-input'>
                        <input type='text' class='form__input-text' />
                    </div>
                    <div class='form__field-select'>
                        <select>
                            <option>USD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                        </select>
                    </div>
                </div>
                <div class='form__btns exchange__btns'>
                    <button type='submit' class='btn btn-success'>Обмен</button>
                </div>
            </form>
        </div>
    </section>

    <section class='section history-exchange'>
        <div class='wrapper'>
            <h2 class='history-exchange__title'>История обмена</h2>
            <table class='history-exchange__table'>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Валютная пара</th>
                        <th>Отдал</th>
                        <th>Средний курс обмена</th>
                        <th>Получил</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>	
                        <td>21.05 20:37</td>
                        <td>HBZ/USD</td>
                        <td>0.13999999 USD</td>
                        <td>1 USD ≈ 63.38059412 HBZ</td>
                        <td>8.87327755 HBZ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
