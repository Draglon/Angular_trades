<section class='section signup'>
    <div class='wrapper'>
        <h2 class='signup__title'>Signup</h2>
        <form class='form'>
            <div class='form__field form__field--error'>
                <input type='email' placeholder='Email' />
                <i class='icon-envelop'></i>
                <span class='form__field-error'>Error</span>
            </div>
            <div class='form__field'>
                <input type='text' placeholder='Name' />
                <i class='icon-user'></i>
                <span class='form__field-error'>Error</span>
            </div>
            <div class='form__field'>
                <input type='password' placeholder='Password' />
                <i class='icon-key'></i>
                <span class='form__field-error'>Error</span>
            </div>
            <div class='form__field'>
                <input type='password' placeholder='Password' />
                <i class='icon-key'></i>
                <span class='form__field-error'>Error</span>
            </div>
            <div class='form__field'>
                <input type='checkbox' id='agree' />
                <label for='agree'>I accept <a routerLink='/terms'>Terms and Conditions</a></label>
            </div>
            <div class='form__btns'>
                <button class='btn btn-primary btn--middle btn-signup'>Sign Up</button>
            </div>
            <div class='form__field'>
                <div class='signup__text'>Already Registered? <a class='signup__link' routerLink='/login'>Log in</a></div>
            </div>
        </form>
    </div>
</section>
